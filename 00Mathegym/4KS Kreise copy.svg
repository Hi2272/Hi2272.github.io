<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">

  <!-- Definition der Marker für Pfeilspitzen -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="black" />
    </marker>
  </defs>

  <!-- Gitternetz -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Vertikale Linien -->
    <line x1="50" y1="420" x2="50" y2="20"/>
    <line x1="150" y1="420" x2="150" y2="20"/>
    <line x1="250" y1="420" x2="250" y2="20"/>
    <line x1="350" y1="420" x2="350" y2="20"/>
    <line x1="450" y1="420" x2="450" y2="20"/>
    
    <!-- Horizontale Linien -->
    <line x1="0" y1="400" x2="500" y2="400"/>
    <line x1="0" y1="300" x2="500" y2="300"/>
    <line x1="0" y1="200" x2="500" y2="200"/>
    <line x1="0" y1="100" x2="500" y2="100"/>
  </g>
  
  <!-- Achsen mit Pfeilspitzen -->
  <line x1="50" y1="420" x2="50" y2="20" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="10" y1="400" x2="480" y2="400" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Achsenbeschriftungen -->
  <text x="30" y="20" font-family="Arial" font-size="14">y</text>
  <text x="480" y="425" font-family="Arial" font-size="14">x</text>

  <!-- Skalierung -->
  <g font-family="Arial" font-size="14" fill="black">
    <!-- Vertikale Beschriftungen -->
    <text x="30" y="400" dy="-5">0</text>
    <text x="30" y="300" dy="-5">10</text>
    <text x="30" y="200" dy="-5">20</text>
    <text x="30" y="100" dy="-5">30</text>
    
    <!-- Horizontale Beschriftungen -->
    <text x="55" y="425">0</text>
    <text x="155" y="425">10</text>
    <text x="255" y="425">20</text>
    <text x="355" y="425">30</text>
    <text x="455" y="425">40</text>
  </g>

<!-- Gitternetz -->
<g stroke="#e0e0e0" stroke-width="1">
  <!-- Vertikale Linien -->
  <line x1="550" y1="420" x2="550" y2="20"/>
  <line x1="650" y1="420" x2="650" y2="20"/>
  <line x1="750" y1="420" x2="750" y2="20"/>
  <line x1="850" y1="420" x2="850" y2="20"/>
  <line x1="950" y1="420" x2="950" y2="20"/>
  
  <!-- Horizontale Linien -->
  <line x1="500" y1="400" x2="1000" y2="400"/>
  <line x1="500" y1="300" x2="1000" y2="300"/>
  <line x1="500" y1="200" x2="1000" y2="200"/>
  <line x1="500" y1="100" x2="1000" y2="100"/>
</g>

<!-- Achsen mit Pfeilspitzen -->
<line x1="550" y1="420" x2="550" y2="20" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
<line x1="510" y1="400" x2="980" y2="400" stroke="black" stroke-width="2" marker-end="url(#arrow)" />

<!-- Achsenbeschriftungen -->
<text x="530" y="20" font-family="Arial" font-size="14">y</text>
<text x="980" y="425" font-family="Arial" font-size="14">x</text>

<!-- Skalierung -->
<g font-family="Arial" font-size="14" fill="black">
  <!-- Vertikale Beschriftungen -->
  <text x="530" y="400" dy="-5">0</text>
  <text x="530" y="300" dy="-5">10</text>
  <text x="530" y="200" dy="-5">20</text>
  <text x="530" y="100" dy="-5">30</text>
  
  <!-- Horizontale Beschriftungen -->
  <text x="555" y="425">0</text>
  <text x="655" y="425">10</text>
  <text x="755" y="425">20</text>
  <text x="855" y="425">30</text>
  <text x="955" y="425">40</text>
</g>

<!-- Gitternetz -->
<g stroke="#e0e0e0" stroke-width="1">
  <!-- Vertikale Linien -->
  <line x1="50" y1="920" x2="50" y2="520"/>
  <line x1="150" y1="920" x2="150" y2="520"/>
  <line x1="250" y1="920" x2="250" y2="520"/>
  <line x1="350" y1="920" x2="350" y2="520"/>
  <line x1="450" y1="920" x2="450" y2="520"/>
  
  <!-- Horizontale Linien -->
  <line x1="0" y1="900" x2="500" y2="900"/>
  <line x1="0" y1="800" x2="500" y2="800"/>
  <line x1="0" y1="700" x2="500" y2="700"/>
  <line x1="0" y1="600" x2="500" y2="600"/>
</g>

<!-- Achsen mit Pfeilspitzen -->
<line x1="50" y1="920" x2="50" y2="520" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
<line x1="10" y1="900" x2="480" y2="900" stroke="black" stroke-width="2" marker-end="url(#arrow)" />

<!-- Achsenbeschriftungen -->
<text x="30" y="520" font-family="Arial" font-size="14">y</text>
<text x="480" y="925" font-family="Arial" font-size="14">x</text>

<!-- Skalierung -->
<g font-family="Arial" font-size="14" fill="black">
  <!-- Vertikale Beschriftungen -->
  <text x="30" y="900" dy="-5">0</text>
  <text x="30" y="800" dy="-5">10</text>
  <text x="30" y="700" dy="-5">20</text>
  <text x="30" y="600" dy="-5">30</text>
  
  <!-- Horizontale Beschriftungen -->
  <text x="55" y="925">0</text>
  <text x="155" y="925">10</text>
  <text x="255" y="925">20</text>
  <text x="355" y="925">30</text>
  <text x="455" y="925">40</text>
</g>

<!-- Gitternetz -->
<g stroke="#e0e0e0" stroke-width="1">
  <!-- Vertikale Linien -->
  <line x1="550" y1="920" x2="550" y2="520"/>
  <line x1="650" y1="920" x2="650" y2="520"/>
  <line x1="750" y1="920" x2="750" y2="520"/>
  <line x1="850" y1="920" x2="850" y2="520"/>
  <line x1="950" y1="920" x2="950" y2="520"/>
  
  <!-- Horizontale Linien -->
  <line x1="500" y1="900" x2="1000" y2="900"/>
  <line x1="500" y1="800" x2="1000" y2="800"/>
  <line x1="500" y1="700" x2="1000" y2="700"/>
  <line x1="500" y1="600" x2="1000" y2="600"/>
</g>

<!-- Achsen mit Pfeilspitzen -->
<line x1="550" y1="920" x2="550" y2="520" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
<line x1="510" y1="900" x2="980" y2="900" stroke="black" stroke-width="2" marker-end="url(#arrow)" />

<!-- Achsenbeschriftungen -->
<text x="530" y="520" font-family="Arial" font-size="14">y</text>
<text x="980" y="925" font-family="Arial" font-size="14">x</text>

<!-- Skalierung -->
<g font-family="Arial" font-size="14" fill="black">
  <!-- Vertikale Beschriftungen -->
  <text x="530" y="900" dy="-5">0</text>
  <text x="530" y="800" dy="-5">10</text>
  <text x="530" y="700" dy="-5">20</text>
  <text x="530" y="600" dy="-5">30</text>
  
  <!-- Horizontale Beschriftungen -->
  <text x="555" y="925">0</text>
  <text x="655" y="925">10</text>
  <text x="755" y="925">20</text>
  <text x="855" y="925">30</text>
  <text x="955" y="925">40</text>
</g>

<!-- KS benennen-->
<g font-family="Arial" font-size="40" fill="black">


<text x="70" y="50" >A:</text>
<text x="70" y="550" >C:</text>
<text x="570" y="50" >B:</text>
<text x="570" y="550" >D:</text>



</g>
  <!-- Kreise hinzufügen -->
 <!-- links oben-->
  <rect 
    x="150" y="200" width="100" height="100" fill="blue" stroke="yellow" stroke-width="5"
   />
 
 <!-- rechts oben-->
  <rect 
    x="650" y="200" width="100" height="100" fill="yellow" stroke="blue" stroke-width="5"
   />
 
  <!-- links unten-->
  <rect 
    x="150" y="700" width="100" height="100" fill="blue" stroke="blue" stroke-width="5"
   />
 
 <!-- rechts unten-->
  <rect 
    x="650" y="700" width="100" height="100" fill="yellow" stroke="yellow" stroke-width="5"
   />
 
</svg>
