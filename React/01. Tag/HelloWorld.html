<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hello world</title>

  <!-- Script tags including React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="https://Hi2272.github.io/Style.css">
  <!-- Font Awesome einbinden -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 
</head>

<body>
  <!-- Bereich, in den React den Text einbaut-->
  <div id="app"></div>
  <div id="btn"></div>
  <!-- Font Aweseome Zeichen fa .. name rotiert Groesse 1x bis 5x feste Breite -->
  <i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
  
  <!--Eigentliches React-Skript-->
  <script type="text/babel">

    class App extends React.Component {
      render() {
        return (
          <div>
            <h1>Titel</h1>
            <p className="Absatz">Das ist ein normaler Text, der mehrere Zeilen umfasst und hoffentlich auch umgebrochen wird.</p>
          </div>
        );
      }
    }

    class Btn extends React.Component {
      render() {
        return (
          <button>
            <h1>Titel</h1>
            <p className="Absatz">Das ist ein normaler Text, <br></br>der mehrere Zeilen umfasst,<br></br> und hoffentlich auch umgebrochen wird.</p>
            <i className="fa fa-address-book fa-5x" ></i>
            <i className="fa fa-spinner fa-spin fa-2x fa-fw"></i>
            </button>
        );
      }
    }

    class Header extends React.Component {
      render() {
        return (
          <div className="header">
            <div className="menuIcon">
              <div className="dashTop"></div>
              <div className="dashBottom"></div>
              <div className="circle"></div>
            </div>
            <span className="title">Timeline</span>
            <input type="text" className="searchInput" placeholder="Search ..." />
            <div className="fa fa-search searchIcon fa-5x" ></div> 
          </div>
        );
      }
    }
    // Variable holt div aus dem HTML-Teil
    var mount = document.getElementById("app");
    // Hier wird die react-App geladen
    ReactDOM.render(<Header />, mount);

    var btn = document.getElementById("btn");
    ReactDOM.render(<Btn />, btn);
  </script>
</body>

</html>
