<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortieren</title>
    <script src="https://cdn.rawgit.com/konvajs/konva/2.5.1/konva.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            border: 2px solid black; /* Schwarzer Rahmen um das Canvas */
            overflow: hidden; /* Verhindert Überlauf */
        }
        footer {
            margin-top: auto;
            padding: 10px;
            text-align: right; /* Text im Footer rechtsbündig */
            font-size: xx-small; /* XXSmall Schriftgröße */
            width: 100%; /* Footer nimmt die volle Breite ein */
        }
    </style>
</head>
<body>
    <h1>Sortieren</h1>
    <div id="container"></div>
    <footer>
        Kein Copyright 2024 Rainer Hille, Gymnasium Waldkraiburg unter Verwendung von konva.js
    </footer>

    <script>
        const width = window.innerWidth * 0.95;
        const height = window.innerHeight * 0.8;

        const stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height,
        });

        const layer = new Konva.Layer();
        stage.add(layer);

        const numTextBlocks = 10;
       
        // Positioniere die Textblöcke horizontal
        const textWidth = 50; // Breite des Textes
        const textHeight = 50; // Höhe des Textes
        const padding = 10; // Abstand zwischen den Textblöcken
        const colors = ['yellow','green','lightblue', 'lightgreen', 'lightcoral', 'lightyellow', 'lightpink','orange','lightgrey','red']; // Farben für den Hintergrund

        for (let i = 0; i < numTextBlocks; i++) {
            const number= Math.floor(Math.random() * 100);

            
            // Erstelle ein Label
            const label = new Konva.Label({
                x: i * (textWidth + padding), // Horizontale Position
                y: (height - textHeight) / 2, // Vertikale Position zentriert
                draggable: true // Label draggable machen
            });

            // Füge ein Rechteck als Hintergrund hinzu
            const farbWert=Math.floor(number/10);
            console.log(farbWert);
            const backgroundColor = colors[farbWert]; // Zufällige Hintergrundfarbe auswählen
            const background = new Konva.Rect({
                width: textWidth,
                height: textHeight,
                fill: backgroundColor,
                cornerRadius: 5 // Abgerundete Ecken (optional)
            });

            // Füge den Text zur Label hinzu
            const text = new Konva.Text({
                text: number.toString(),
                fontSize: 24,
                fontFamily: 'Calibri',
                fill: 'black',
                width: textWidth,
                height: textHeight,
                align: 'center',
            });

            label.add(background); // Füge den Hintergrund zum Label hinzu
            label.add(text); // Füge den Text zum Label hinzu
            layer.add(label); // Füge das Label zur Layer hinzu
        }

        layer.draw();
    </script>
</body>
</html>
