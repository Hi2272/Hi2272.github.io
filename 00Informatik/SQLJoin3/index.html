<!DOCTYPE html>
<html>

<head>
  <script src="https://Hi2272.github.io/vanillatoasts.js"></script>
  <link href="https://Hi2272.github.io/vanillatoasts.css" rel="stylesheet">

  <meta charset="utf-8" />
  <title id="Titel"></title>
  <link rel="stylesheet" href="https://Hi2272.github.io/Style.css">
  <style>
    td {
      vertical-align: top;
    }

    button {
      font-size: large;
      background-color: lightblue;
      border-radius: 5px;
      margin: 5px;
      padding-left: 10px;
      padding-right: 10px;
    }

    #Loesung {
      font-size: medium;
      text-align: left;
    }

    #Ueberschrift {
      font-weight: bold;
      padding: 0.2em;
    }

    #Angabe {
      padding-bottom: 0.2em;
    }

    #Legende {
      font-size: xx-small;
    }

    #Hilfe {
      font-size: medium;
      text-align: left;

    }
  </style>
 
 <script src="https://Hi2272.github.io/SQLCode.js"></script>

 
</head>

<body>
  <div id="Ueberschrift">SQL-Übung</div>

  <table>
    <tr>
      <td>
        <section id="Angabe">Lasse dir alle Gemeinden des Landkreises Mühldorf a.Inn anzeigen!</section>

        <section>
          <button id="btnLsg" onclick="loesung()">Lösung anzeigen</button>
          <button id="btnHilfe" onclick="hilfe()">Hilfestellung</button>
          <p id="Hilfe"></p>

        </section>
        <p id="Loesung">SELECT *<br />FROM Gemeinde<br />where kreis='M&uuml;hldorf a.Inn'</p>
        <button id="btnWeiter" onclick="weiter()">Weiter zur nächsten Aufgabe</button>

      </td>
      <td>
        <fieldset>
          <legend id="Legende"></legend>
          <iframe id="Eingabe" src="https://www.dbiu.de/bayern_erweitert/" title="Iframe">
          </iframe>
        </fieldset>
        <div id="quelle" style="font-size: xx-small;text-align: right;"></div>

      </td>

    </tr>
  </table>

</html>
