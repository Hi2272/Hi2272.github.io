<!DOCTYPE html>
<html>

<head>
  <script src="https://Hi2272.github.io/vanillatoasts.js"></script>
  <link href="https://Hi2272.github.io/vanillatoasts.css" rel="stylesheet">
  <link rel="stylesheet" href="grid.css">


  <meta charset="utf-8" />
  <title>Graphixeditor</title>
    <link rel="stylesheet" href="https://Hi2272.github.io/Style.css">
  <script src="Klassen.js"></script>
  <script src="Graphics.js"></script>
</head>

<body onload="init()">
  <div class="grid-container">
    <div class="editor">
      <h2>Graphix Code Editor</h2>
          <textarea id="editor" wrap="hard"  style="font-size: 1.5em" spellcheck="false"></textarea>
          <div id="Button">
            <button onclick="convert(-1,true)">Zeichne</button>
            <button id="btnStep" onclick="schrittweise()">Schritt 1</button>
            <a href="hilfe.html" target=”_blank”><button>Hilfe</button></a>
            <br>
           Schriftgröße: <input type="range" min="1" max="5" value="2" class="slider" id="textSize" onchange="changeTextSize(this)">
            <br>      
            Deckkraft: <input type="range" min="0" max="100" value="70" class="slider" id="opacity" onchange="convert(-1,false)">
            <br>
            Verzögerung: <input type="range" min="0" max="2000" value="0" class="slider" id="pause">
          <br>
            
          Attributnamen:
          <input type="checkbox" id="translate" name="translate" checked onchange="convert(-1,false)"/>
          <label for="translate">übersetzen</label>
          
          |  y-Achse:
          <input type="checkbox"  id="yAchse" onchange="drawAll()">
          <label for="yAchse">umdrehen</label>
          
          </div>
      </div>
    <div class="svg">
      <svg id="svg" width="100%" height="100%" viewBox="0 0 200 200">
      </svg>
   </div>
    <div class="karte">
      <h2>Objektkarte</h2>
      <div id="Karte" spellcheck="false" style="font-size: larger">
      </div>
        
  </div>  
    <div class="liste">
      <h2>Objekte</h2>
        
      <div>
        <form>
          <select name="Objekte" id="Objekte" size="10" spellcheck="false" style="font-size: larger" onInput="selection()">
            <option value=""></option>
          </select>
        </form>
      </div>
       
  </div>
    <div class="footer">
      <div id="quelle" style="font-size: x-small; text-align: right;">2023 Rainer Hille, Gymnasium Waldkraiburg -
         in Anlehnung an <a href="https://www.pabst-software.de/doku.php?id=programme:eos:start">EOS von Martin Pabst</a> - unter Verwendung von <a href='https://www.cssscript.com/toast-style-web-notifications-in-vanilla-javascript-vanillatoasts/'>VanillaToasts.js</a></div>
  
    </div>
  </div>
  
  </body>
  </html>

</body>

</html>
