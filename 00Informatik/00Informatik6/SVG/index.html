<!DOCTYPE html>
<html>

<head>
  <script src="https://Hi2272.github.io/vanillatoasts.js"></script>
  <link href="https://Hi2272.github.io/vanillatoasts.css" rel="stylesheet">


  <meta charset="utf-8" />
  <title id="Titel"></title>
  <link rel="stylesheet" href="https://Hi2272.github.io/Style.css">
  <!--   <script src="https://Hi2272.github.io/AufgabenstellungMitBlueJ.js"></script>
-->
  <script src="AufgabenstellungSVG.js"></script>

  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto;
      gap: 10px;
      text-align:left;
      font-size: small;
      width: 100vw;
      height:100vh;
 
    }

    .grid-container>div {
      height: 80%;
    }

    .Titel {
      grid-column: 1 / 3;
      width: 100%;
      height: 10%;
      text-align:center;
  
    }
    .Fuss {
      grid-column: 1 / 3;
      width: 100%;
      height: 10%;
    }
    h2{
      text-align: center;
    }
  </style>

</head>

<body>

  <div class="grid-container">
    <div class="Titel">
      <h1 id="Ueberschrift"></h1>
      <section id="Menue" style="display: flexbox;">
      </section>
      </div>
      <div>
      <h2>SVG-Code Editor</h2>
      <div id="Angabe"></div>
      <textarea id="editor" wrap="hard" cols="80" rows="10" onkeyup="zeichnen()"></textarea>
      <div id="Button"></div>  
    </div>
    <div>
      <h2>SVG Bild</h2>
      <svg id="svg" width="100%" height="100%" viewBox="0 0 200 200">
      </svg>
    </div>
    <div class="Fuss">
      <div id="quelle" style="font-size: x-small; text-align: right;"></div>
    </div>

</body>

</html>
