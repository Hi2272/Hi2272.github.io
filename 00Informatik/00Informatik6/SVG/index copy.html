  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto;
      gap: 10px;
      text-align:left;
      font-size: small;
      width: 100vw;
      height:100vh;
 
    }

    .grid-container>div {
      height: 80%;
    }

    .Titel {
      grid-column: 1 / 3;
      width: 100%;
      height: 10%;
      text-align:center;
  
    }
    .Fuss {
      grid-column: 1 / 3;
      width: 100%;
      height: 10%;
    }
    h2{
      text-align: center;
    }
  </style>

</head>
