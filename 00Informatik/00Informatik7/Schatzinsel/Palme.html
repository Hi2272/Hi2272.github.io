<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="Zahlencode"></div>
    <div id="Anleitung">
        <h2>Die Palme</h2>
        <img src="Palme.jpg">
        <br>
        Im Stamm der Palme sind Zeichen eingeritzt:
        "<b>2. 3</b>"<br>
        Von hier aus kannst du folgende Dateien erreichen:
        <table>
            <tr>
                <td>Karte.html</td>
            </tr>
        </table>
        <ol>
            <li>Trage den entsprecheden Hyperlink als HTML-Code ein.</li>
            <li>Klicke auf <b>Umwandeln.</b></li>
            <li>Klicke dann auf den entstandenen Hyperlink.</li>
        </ol>
    </div>

    <div class="title">HTML-Code:</div>
    <input id="Code" type="text" placeholder="" /><br>
    
    <button id="btn">Umwandeln</button>
    
    <div class="title">Hyperlink:</div>
    <div id="HTML">
    </div>
    
    <script src="script.js"></script>

</body>

</html>
